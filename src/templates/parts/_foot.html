

<div class="active modal-overlay">
<div class="modal modal-form ">
    <h2 class="modal-form__h">
        Book a table
    </h2>
    <p class="modal-form__t">
        Leave your phone number and we will contact you
    </p>
    <form action="#" class="modal-form__f">
        <ul class="form-menu">
            <li>
                <label for="form-name">Name</label>
            </li>
            <li>
                <input class="name" id="form-name" type="Name">
            </li>
            <li>
                <label for="form-phone">Phone</label>
            </li>
            <li>
                <input class="phone" id="form-phone" type="tel">
            </li>
        </ul>
        <button class="form-button" type ="submit">
            Send
        </button>
    </form>
</div>
<div class="modal modal-video">
    <iframe class="modal-video vid" width="760" height="427" src="https://www.youtube.com/embed/An6LvWQuj_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>
</div>
<div class=" active modal modal-alert">
    <h2>Modal 3</h2>
</div>
<button aria-label="Close a modal window" class="modal-overlay__close">
</button>
</div>


<script src="./js/js.js"></script>
